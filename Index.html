<!DOCTYPE html>
<html>
    <head>
    <title>Image , Audio and Video Example</title>
</head> 
    <body>
        <h2>Welcome to codingal </h2>
<img src="Image.jpg" alt="Alternate text" width="500"  height="500">
      <h2> this is one of my favourite song</h2>
<audio controls autoplay>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>        
<h2> this is one of my favourite video</h2>
<video controls autoplay>
    <source src="Demo.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<iframe width="500" height="400" src="https://www.youtube.com/embed/lsCObbRG370?autoplay=1&mute=1"></iframe>
    </body>
   </html>
